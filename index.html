<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="card">
  
    <img class="card__img" src=images/illustration-hero.svg alt="woman with headphones">
  
      <div class="card__body">
            <h1 class="card__title">Order Summary </h1>
            
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
              <div class="card__feature">
                    <img class="icon" src="images/icon-music.svg" alt="music note">
                    <p class="price">Annual Plan<br><span>$59.99/year</span>
                    </p>
                    <a href="#" class="price__link">change</a>
              </div>
                  <a href="#" class="card__btn">Proceed to Payment</a>
                  <a href="#" class="cancel__link">Cancel Order</a>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MagWebDev" target="_blank">MagWebDev</a>.
  </div>
</body>
</html>
